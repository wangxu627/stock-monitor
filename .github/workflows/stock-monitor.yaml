
name: Python Flask GitHub action for docker registry 
on: [push] # event: When pushing to any branch then run this action

# Env variable
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  REPO_NAME: ${{secrets.REPO_NAME}}
jobs:
  flask-image-to-docker-hub:  # job name
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version) 
    steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    - name: docker login
      run: | # log into docker hub account
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build the Docker image x86 # push The image to the docker hub
      run: docker build . --platform linux/amd64 --file Dockerfile --tag $DOCKER_USER/$REPO_NAME-x86:${{ steps.date.outputs.date }}
    - name: Docker Push
      run: docker push $DOCKER_USER/$REPO_NAME-x86:${{ steps.date.outputs.date }}
    - name: Build the Docker image arm # push The image to the docker hub
      run: docker build . --platform linux/arm64/v8 --file Dockerfile --tag $DOCKER_USER/$REPO_NAME-arm64:${{ steps.date.outputs.date }}
    - name: Docker Push
      run: docker push $DOCKER_USER/$REPO_NAME-arm64:${{ steps.date.outputs.date }}

